<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Banner with Icon and Title</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Align items vertically */
            align-items: center; /* Center items horizontally */
            height: 100vh;
            background-color: rgb(236, 240, 241);
        }
        .banner {
            background-color: rgb(52, 153, 221);/*blue*/
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            height: 60px;
            width: 95%; /* Span more of the width */
            max-width: 1200px; /* Optional: to limit the maximum width */
            margin: 20px auto 0 auto; /* Center the banner and add top margin */
            z-index: 1; /* Ensure the banner is above other elements */
        }
        .banner img {
            height: 40px;
            margin-right: 20px;
        }
        .banner h1 {
            margin: 0;
            font-size: 32px; /* Adjusted font size for better fit */
            text-align: center;
        }
        .weather-banner {
            background-color: rgb(52, 153, 221);/*blue*/
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            height: 60px;
            width: 95%; /* Span more of the width */
            max-width: 1200px; /* Optional: to limit the maximum width */
            margin: 20px auto 0 auto; /* Center the banner and add top margin */
            z-index: 1; /* Ensure the banner is above other elements */
        }
        .weather-banner img {
            height: 40px;
            margin-right: 20px;
        }
        .weather-banner p {
            margin: 0;
            font-size: 20px; /* Adjusted font size for better fit */
            text-align: center;
        }
        .dropdown {
            margin-top: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-template-rows: auto auto; /* 2 rows */
            gap: 20px;
            padding: 20px;
            justify-content: center;
            max-width: 1200px;
            margin: 20px auto;
        }

        .grid-item {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="https://via.placeholder.com/40" alt="Icon">
        <h1>FIT CHECK</h1>
    </div>

    <div class="weather-banner" id="weatherBanner">
        <img src="https://via.placeholder.com/40" alt="Weather Icon" id="weatherIcon">
        <p id="weatherText">Loading weather...</p>
    </div>

    <div class="dropdown">
        <select id="locationDropdown">
            <option value="">Select Location</option>
            <option value="Toronto,Ontario">Toronto, Ontario</option>
            <option value="Montreal,Quebec">Montreal, Quebec</option>
            <option value="Vancouver,BritishColumbia">Vancouver, British Columbia</option>
            <option value="Calgary,Alberta">Calgary, Alberta</option>
            <option value="Edmonton,Alberta">Edmonton, Alberta</option>
            <option value="Ottawa,Ontario">Ottawa, Ontario</option>
            <option value="Winnipeg,Manitoba">Winnipeg, Manitoba</option>
            <option value="QuebecCity,Quebec">Quebec City, Quebec</option>
            <option value="Hamilton,Ontario">Hamilton, Ontario</option>
            <option value="Victoria,BritishColumbia">Victoria, British Columbia</option>
        </select>
    </div>

    <div class="grid-container">
        <div class="grid-item">
            <img src="https://via.placeholder.com/400" alt="Image 1">
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/400" alt="Image 2">
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/400" alt="Image 3">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropdown = document.getElementById('locationDropdown');
            const weatherText = document.getElementById('weatherText');
            const weatherIcon = document.getElementById('weatherIcon');

            // Function to fetch weather data
            function fetchWeather(city) {
                fetch(`https://api.weatherapi.com/v1/current.json?key=75446ec7e0d042f5997172347242505&q=${city}`)
                    .then(response => response.json())
                    .then(data => {
                        const temp_c = data.current.temp_c;
                        const condition = data.current.condition.text;
                        const icon = data.current.condition.icon;

                        weatherText.textContent = `${city}: ${temp_c}Â°C, ${condition}`;
                        weatherIcon.src = icon;
                    })
                    .catch(error => {
                        weatherText.textContent = 'Error loading weather data';
                        console.error('Error fetching weather data:', error);
                    });
            }

            // Event listener for dropdown change
            dropdown.addEventListener('change', function () {
                const selectedCity = dropdown.value;
                fetchWeather(selectedCity);
            });

            // Fetch weather data for default city
            fetchWeather(dropdown.value);
        });
    </script>
</body>
</html>
